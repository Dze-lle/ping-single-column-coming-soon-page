<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/app/img/favicon-32x32.png">
  <link rel="stylesheet" href="app/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e083f69518.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 9px; text-align: start; position: absolute; top: 97%;}
    .attribution a {  color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">

    <header class="logo">
      <img src="app/img/logo.svg">
      <h1><span>We are launching</span> soon!</h1>
    </header>

    <section class="subscribe">
      <h2>Subscribe and get notified</h2>
      <form class="form" id="form">
        <div class="form-control">
         <input type="text" class="email" placeholder="Your email adress...">
          <span class="span"></span>
        </div>
        <button>Notify Me</button>
      </form>
    </section>
    
    <section class="hero">
      <img src="app/img/illustration-dashboard.png">
    </section>

    <footer class="socials">
      <div class="socials__links">
        <a href="#"><i class="fab fa-facebook-f" style="font-size: 0.90rem;"></i></a>
        <a href="#"><i class="fab fa-twitter" style="font-size: 0.80rem;"></i></a>
        <a href="#"><i class="fab fa-instagram" style="font-size: 0.9375rem; padding-top: 0.4375rem;"></i></a>
      </div>
      <span>&copy; Copyright Ping. All rights reserved.</span>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Elmer Francisco M.</a>.
      </p>
    </footer>
  </div>
<script src="app/js/script.js"></script>
</body>

</html>
